<!-- templates/login.html -->
{% extends "layout.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height:70vh;">
    <div class="card shadow" style="width:900px;">
        <div class="row g-0">
        <div class="col-md-5 bg-primary text-white p-4 d-flex flex-column justify-content-center align-items-center">
            <img src="{{ url_for('static', filename='/images/logo.png') }}" alt="logo" style="height:120px;">
            <h3 class="mt-3">Welcome to Academy of the Pearl of the Orient Seas</h3>
        </div>
        <div class="col-md-7 p-4">
            <h4>Login</h4>
            <form method="post">
            <div class="mb-3">
                <label>Username</label>
                <input name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input name="password" type="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Role</label>
                <select name="role" class="form-select">
                <option value="admin">Admin</option>
                <option value="instructor">Instructor</option>
                </select>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <button class="btn btn-primary">Login</button>
                <!--- <small class="text-muted">Default admin: admin/admin123, instructor: instructor/instructor123</small> --->
            </div> 
            </form>
        </div>
        </div>
    </div>
</div>
{% endblock %}
