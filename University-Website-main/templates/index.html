<!-- templates/index.html -->
{% extends "layout.html" %}
{% block content %}
<div class="p-4 bg-white rounded shadow-sm">
    <h2>Dashboard</h2>
    <p>Welcome, {{ session.get('username') }}! Use the navigation to manage students, programs, and courses.</p>
    <div class="mt-3">
        <a class="btn btn-outline-primary" href="{{ url_for('students') }}">Manage Students</a>
        {% if session.get('role')=='admin' %}
        <a class="btn btn-outline-secondary" href="{{ url_for('manage_programs') }}">Manage Programs</a>
        <a class="btn btn-outline-secondary" href="{{ url_for('manage_courses') }}">Manage Courses</a>
        {% endif %}
    </div>
</div>
{% endblock %}
